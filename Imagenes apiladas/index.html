<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Proyecto Imagenes apiladas</title>
</head>

<body>
    <div class="img-container">
        <div class="img">
            <img src="/2 Imagenes apiladas/img/Arch-linux-logo.png" alt="archlinuxlogo">
            <!-- span sirve para agregar el texto sobre la imagen -->
            <span class="nombre">
                <span class="text">Arch Linux</span>
            </span>
        </div>
        <div class="img">
            <img src="/2 Imagenes apiladas/img/fedora.png" alt="fedoralogo">
            <span class="nombre">
                <span class="text">Fedora</span>
            </span>
        </div>
        <div class="img">
            <img src="/2 Imagenes apiladas/img/R.png" alt="redhat">
            <span class="nombre">
                <span class="text">Redhat</span>
            </span>
        </div>
        <div class="img">
            <img src="/2 Imagenes apiladas/img/gentolinux.png" alt="gentolinux">
            <span class="nombre">
                <span class="text">GentoLinux</span>
            </span>
        </div>
        <div class="img">
            <img src="/2 Imagenes apiladas/img/ubuntu.png" alt="ubuntu">
            <span class="nombre">
                <span class="text">Ubuntu</span>
            </span>
        </div>
    </div>
</body>

</html>
